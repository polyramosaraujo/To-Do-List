<body>
    <main id="main">
        <header id="header">
            <h1>To Do List</h1>
            <button class="tema" id="tema" onclick="tema()">
                <img id="imagem" src="midia/lua.png">
                <p>Tema</p>

        <div class="campo">
            <input id="campo" type="text" placeholder="Digite uma tarefa...">
            <button class="adicionar" id="adicionar" onclick="adicionarTarefa()" onkeyup="adicionarTarefaEnter()">Adicionar</button>
        </div>

        <div class="tarefas" id="tarefas">
        </div>
    </main>

    <script src="todolist.js"></script>
